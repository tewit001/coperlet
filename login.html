<body>
    <form id="Login" action="styles.css" align="center">

            <legend>Login เข้าสู่ระบบ</legend>

            <label for="password">password : </label>
            <input type="text" id="password" placeholder="ป้อนรหัสผ่าน" autofocus="autofocus" required />

            <br><br>
            <button type="submit">Login</button>
            <button type="button">Cancle</button>

        </fieldset>
    </form>
